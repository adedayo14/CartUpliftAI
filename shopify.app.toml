# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "ba2c932cf6717c8fb6207fcc8111fe70"
name = "CartUplift"
application_url = "https://cartuplift.vercel.app/"
embedded = true
handle = "cartupliftai"

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders/create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Minimal scopes for Cart Uplift functionality:
# - read_products: Fetch products for bundles and recommendations
# - read_orders: Order analytics, ML training, attribution tracking
# - read_themes: Get theme editor link for merchant onboarding
scopes = "read_products,read_orders,read_themes"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [ ]

[app_proxy]
url = "https://cartuplift.vercel.app/apps/proxy"
subpath = "cart-uplift"
prefix = "apps"

[pos]
embedded = false
